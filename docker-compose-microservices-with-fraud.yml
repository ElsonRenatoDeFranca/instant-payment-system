version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: instant-payment-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - instant-payment-network

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/instant_payment_users?authSource=admin
    depends_on:
      - mongodb
    networks:
      - instant-payment-network

  account-service:
    build: ./account-service
    container_name: account-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/instant_payment_accounts?authSource=admin
      SERVICES_USER_URL: http://user-service:8081
    depends_on:
      - mongodb
      - user-service
    networks:
      - instant-payment-network

  pix-key-service:
    build: ./pix-key-service
    container_name: pix-key-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/instant_payment_pix_keys?authSource=admin
      SERVICES_ACCOUNT_URL: http://account-service:8082
    depends_on:
      - mongodb
      - account-service
    networks:
      - instant-payment-network

  fraud-detection-service:
    build: ./fraud-detection-service
    container_name: fraud-detection-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/instant_payment_fraud?authSource=admin
      SERVICES_ACCOUNT_URL: http://account-service:8082
    depends_on:
      - mongodb
      - account-service
    networks:
      - instant-payment-network

  transaction-service:
    build: ./transaction-service
    container_name: transaction-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/instant_payment_transactions?authSource=admin
      SERVICES_ACCOUNT_URL: http://account-service:8082
      SERVICES_PIXKEY_URL: http://pix-key-service:8083
      SERVICES_FRAUD_URL: http://fraud-detection-service:8085
    depends_on:
      - mongodb
      - account-service
      - pix-key-service
      - fraud-detection-service
    networks:
      - instant-payment-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SERVICES_USER_URL: http://user-service:8081
      SERVICES_ACCOUNT_URL: http://account-service:8082
      SERVICES_PIXKEY_URL: http://pix-key-service:8083
      SERVICES_TRANSACTION_URL: http://transaction-service:8084
      SERVICES_FRAUD_URL: http://fraud-detection-service:8085
    depends_on:
      - user-service
      - account-service
      - pix-key-service
      - transaction-service
      - fraud-detection-service
    networks:
      - instant-payment-network

volumes:
  mongodb_data:

networks:
  instant-payment-network:
    driver: bridge

